<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Geométrie</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<img src="img/logo.png" alt="logo">
				</div>
				<div class="col-lg-4">
					<h2>css géométrie</h2>
				</div>
				<div class="col-lg-5"></div>
			</div>
		</div>
	</header>

	<div class="row">
		<div class="container">
			<div class="col-lg-4">
				<div class="box">
					<h1>triangle</h1>
					<div class="center triangle"></div>
				</div>
			</div>
			
			<div class="col-lg-4">
				<div class="box">
					<h1>circle</h1>
					<div class="center circle"></div>
				</div>
			</div>
			
			<div class="col-lg-4">
				<div class="box">
					<h1>skew</h1>
					<div class="center skew"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
